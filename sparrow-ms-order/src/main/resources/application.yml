# 启动命令行参数占位符的默认值
cmd:
  server: "127.0.0.1"
  mysql:
    ip: "127.0.0.1"
  redis:
    ip: "127.0.0.1"
    port: 6379

# 微服务负责人联系方式
swagger:
  contact:
    name: "Order Coder"
    url: "http://github.com"
    email: "123@126.com"

server:
  port: 10002
management:
  endpoints:
    web:
      base-path: /

spring:
  application:
    name: sparrow-ms-order
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://${cmd.mysql.ip}:3306/sparrow?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: ${cmd.redis.ip}

mybatis:
  mapper-locations: classpath:mapper/*Dao.xml
  type-aliases-package: org.ly817.sparrow.api.pojo
  configuration:
    map-underscore-to-camel-case: true
debug: true
